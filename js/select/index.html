<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="select2.css">
</head>
<body>
<style>
    .select2-container {
        width: 300px !important;
    }
</style>
<div>
    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>
    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>
    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>
</div>


<select class="js-example-data-ajax"></select>


<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="select2.js"></script>
<script>
    let testData = ["Blue", "Yellow", "Green", "Red", "Orange"];

    $.fn.select2.amd.define("CustomSelectionAdapter", [
            "select2/utils",
            "select2/selection/multiple",
            "select2/selection/placeholder",
            "select2/selection/eventRelay",
            "select2/selection/single",
        ],
        function(Utils, MultipleSelection, Placeholder, EventRelay, SingleSelection) {

            // Decorates MultipleSelection with Placeholder
            let adapter = Utils.Decorate(MultipleSelection, Placeholder);
            // Decorates adapter with EventRelay - ensures events will continue to fire
            // e.g. selected, changed
            adapter = Utils.Decorate(adapter, EventRelay);

            adapter.prototype.render = function() {
                // Use selection-box from SingleSelection adapter
                // This implementation overrides the default implementation
                let $selection = SingleSelection.prototype.render.call(this);
                return $selection;
            };

            adapter.prototype.update = function(data) {
                // copy and modify SingleSelection adapter
                this.clear();

                let $rendered = this.$selection.find('.select2-selection__rendered');
                let noItemsSelected = data.length === 0;
                let formatted = "";

                if (noItemsSelected) {
                    formatted = this.options.get("placeholder") || "";
                } else {
                    let itemsData = {
                        selected: data || [],
                        all: this.$element.find("option") || []
                    };
                    // Pass selected and all items to display method
                    // which calls templateSelection
                    formatted = this.display(itemsData, $rendered);
                }

                $rendered.empty().append(formatted);
                $rendered.prop('title', formatted);
            };

            return adapter;
        });

    $.fn.select2.amd.define("CustomDropdownAdapter", [
            "select2/utils",
            "select2/dropdown",
            "select2/dropdown/attachBody",
            "select2/dropdown/attachContainer",
            "select2/dropdown/search",
            "select2/dropdown/minimumResultsForSearch",
            "select2/dropdown/closeOnSelect",
        ],
        function(Utils, Dropdown, AttachBody, AttachContainer, Search, MinimumResultsForSearch, CloseOnSelect) {

            // Decorate Dropdown with Search functionalities
            let dropdownWithSearch = Utils.Decorate(Dropdown, Search);

            dropdownWithSearch.prototype.render = function() {
                // Copy and modify default search render method
                var $rendered = Dropdown.prototype.render.call(this);
                // Add ability for a placeholder in the search box
                let placeholder = this.options.get("placeholderForSearch") || "";
                var $search = $(
                    '<span class="select2-search select2-search--dropdown">' +
                    '<input class="select2-search__field" placeholder="' + placeholder + '" type="search"' +
                    ' tabindex="-1" autocomplete="off" autocorrect="off" autocapitalize="off"' +
                    ' spellcheck="false" role="textbox" />' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                        '    <span class="label label-info">Default <button style="float: none;font-size: 11px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></span>' +
                    '</span>'
                );

                this.$searchContainer = $search;
                let self = this;

                $search.find('.label-info').on('click', function () {
                    $search.find('input').val('abc');

                    self.trigger('query', {
                        term: 'java'
                    });
                })

                this.$search = $search.find('input');

                $rendered.prepend($search);
                return $rendered;
            };
            // Decorate the dropdown+search with necessary containers
            let adapter = Utils.Decorate(dropdownWithSearch, AttachContainer);
            adapter = Utils.Decorate(adapter, AttachBody);

            return adapter;
        });

    //
    //
    //

    $("#multipleDefault").select2({
        data: testData,
        placeholder: "Select items",
        closeOnSelect: false
    });

    $("#multipleWithSearch").select2({
        data: testData,
        placeholder: "Select items",
        placeholderForSearch: "Filter items", // additional placeholder for search box
        closeOnSelect: false,
        // Make selection-box similar to single select
        selectionAdapter: $.fn.select2.amd.require("CustomSelectionAdapter"),
        templateSelection: (data) => {
            return `Selected ${data.selected.length} out of ${data.all.length}`;
        },
        // Add search box in dropdown
        dropdownAdapter: $.fn.select2.amd.require("CustomDropdownAdapter")
    });

    $(".js-example-data-ajax").select2({
        ajax: {
            url: "https://api.github.com/search/repositories",
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return {
                    q: params.term, // search term
                    page: params.page
                };
            },
            processResults: function (data, params) {
                // parse the results into the format expected by Select2
                // since we are using custom formatting functions we do not need to
                // alter the remote JSON data, except to indicate that infinite
                // scrolling can be used
                params.page = params.page || 1;

                return {
                    results: data.items,
                    pagination: {
                        more: (params.page * 30) < data.total_count
                    }
                };
            },
            cache: true
        },
        placeholder: 'Search for a repository',
        minimumInputLength: 1,
        templateResult: formatRepo,
        templateSelection: formatRepoSelection,
        dropdownAdapter: $.fn.select2.amd.require("CustomDropdownAdapter")
    });

    function formatRepo (repo) {
        if (repo.loading) {
            return repo.text;
        }

        var $container = $(
            "<div class='select2-result-repository clearfix'>" +
            "<div class='select2-result-repository__avatar'><img src='" + repo.owner.avatar_url + "' /></div>" +
            "<div class='select2-result-repository__meta'>" +
            "<div class='select2-result-repository__title'></div>" +
            "<div class='select2-result-repository__description'></div>" +
            "<div class='select2-result-repository__statistics'>" +
            "<div class='select2-result-repository__forks'><i class='fa fa-flash'></i> </div>" +
            "<div class='select2-result-repository__stargazers'><i class='fa fa-star'></i> </div>" +
            "<div class='select2-result-repository__watchers'><i class='fa fa-eye'></i> </div>" +
            "</div>" +
            "</div>" +
            "</div>"
        );

        $container.find(".select2-result-repository__title").text(repo.full_name);
        $container.find(".select2-result-repository__description").text(repo.description);
        $container.find(".select2-result-repository__forks").append(repo.forks_count + " Forks");
        $container.find(".select2-result-repository__stargazers").append(repo.stargazers_count + " Stars");
        $container.find(".select2-result-repository__watchers").append(repo.watchers_count + " Watchers");

        return $container;
    }

    function formatRepoSelection (repo) {
        return repo.full_name || repo.text;
    }

</script>
</body>
</html>
